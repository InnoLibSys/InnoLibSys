{% extends 'library/wrapper.html' %}

{% block content %}
	<h1>Your documents</h1>
	{% if document_list %}
		<ul>
			{% for copy in document_list %}
				<li>
					<a href="{% url 'my-document' copy.document.id %}">{{ copy.document.title }}</a>
				</li>
			{% endfor %}
		</ul>
	{% else %}
	{% endif %}
	<a href="/">Back</a>
{% endblock %}
