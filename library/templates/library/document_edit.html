{% extends 'library/wrapper.html' %}
{% load bootstrap3 %}

{% block content %}
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" />
	</form>
	<script>
		$(function() {
		    $( ".datepicker" ).datepicker({
		      changeMonth: true,
		      changeYear: true,
		      yearRange: "1900:2012",
		      dateFormat: 'yy-mm-dd'
		    });
	 	});
  	</script>
{% endblock %}
