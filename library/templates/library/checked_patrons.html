{% extends 'library/wrapper.html' %}
{% load bootstrap3 %}

{% block content %}
	<h1>Patron checked the document out</h1>
	{% if checked_patrons %}
		<ul>
			{% for patron in checked_patrons %}
				<li>
					<p>{{ patron.username }}: {{ overdue_date }}
				</li>
			{% endfor %}
		</ul>
	{% else %}
	{% endif %}
{% endblock %}
