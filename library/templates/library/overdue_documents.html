{% extends 'library/wrapper.html' %}

{% block content %}
	<h1>Overdue documents</h1>
	{% if overdue_documents %}
		<ul>
			{% for document in overdue_documents %}
				<li>
					<a href="{{ document.get_absolute_url }}">{{ document.title }}</a>
				</li>
			{% endfor %}
		</ul>
	{% else %}
		<p>None</p>
	{% endif %}
	<a href='/'>Back</a>
{% endblock %}
