{% extends 'library/wrapper.html' %}
{% load bootstrap3 %}

{% block content %}
	<h1>Librarian list</h1>
	{% if librarians %}
		<ul>
			{% for librarian in librarians %}
				{% if librarian.profile.librarian %}
					<li>
						<a href="{% url 'manage-librarian' librarian.id %}">{{ librarian.username }}</a>
					</li>
				{% endif %}
			{% endfor %}
		</ul>
	{% else %}
	{% endif %}
{% endblock %}
