{% extends 'library/wrapper.html' %}
{% load bootstrap3 %}

{% block content %}

<div style="width: 340px; margin: auto; margin-top:10%; background-color: #fff; padding: 20px;border-radius: 10px;">
	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" />
	</form>
	{% if error %}<p>{{ error }}</p>{% endif %}
</div>

{% endblock %}
